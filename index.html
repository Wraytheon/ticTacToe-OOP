<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!--* FontAwesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--* Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--* Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="#" rel="stylesheet" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!--*Body-->
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <h1>Tic Tac Toe</h1>
          <button id="start-btn" type="button" class="btn btn-primary">Begin</button>
        </div>
      </div>

      <div id="players-container" class="hide row justify-content-between mx-auto">
        <div class="col-4">
          <div class="text-start">
            <h2 class="player-one">Player One</h2>
            <p>X</p>
          </div>
        </div>

        <div class="col-4">
          <div class="text-end">
            <h2 class="player-two">Player Two</h2>
            <p>O</p>
          </div>
        </div>
      </div>

      <div id="board-container" class="hide row">
        <div class="col-md-8 mx-auto">
          <div class="board">
            <div class="row">
              <div id="top-left" class="col-4 cell top left">
                <p id="top-left-marker" class="hide marker"></p>
              </div>

              <div id="top-center" class="col-4 cell top">
                <p id="top-center-marker" class="hide marker"></p>
              </div>

              <div id="top-right" class="col-4 cell top right">
                <p id="top-right-marker" class="hide marker"></p>
              </div>

            </div>


            <div class="row">
              <div id="mid-left" class="col-4 cell left">
                <p id="mid-left-marker" class="hide marker"></p>
              </div>

              <div id="mid-center" class="col-4 cell">
                <p id="mid-center-marker" class="hide marker"></p>
              </div>

              <div id="mid-right" class="col-4 cell right">
                <p id="mid-right-marker" class="hide marker"></p>
              </div>

            </div>


            <div class="row">
              <div id="bottom-left" class="col-4 cell bottom left">
                <p id="bottom-left-marker" class="hide marker"></p>
              </div>

              <div id="bottom-center" class="col-4 cell bottom">
                <p id="bottom-center-marker" class="hide marker"></p>
              </div>

              <div id="bottom-right" class="col-4 cell bottom right">
                <p id="bottom-right-marker" class="hide marker"></p>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <p id="result-text"></p>
      </div>

    

    <!--* Bootstrap JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!--* Custom JavaScript-->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
